<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid;
        margin: auto;
        margin-top: 10rem;
        height: 20rem;
        width: 20rem;
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <script>
      // Q You are given an empty Box. Write a script that whenever the mouse enters the Box, Algorithm Baba(my youtube logo) should be visible and it should be removed once it leaves(Hint: Use a background-image to set my channel logo)

      // Solution:
      let box=document.querySelector(".box");
      box.addEventListener("mouseover",function(){
        box.style.background="url(./mylogo.jpg)"
      })
      box.addEventListener("mouseout",function(){
        box.style.background="none";
      })

    </script>
  </body>
</html>
