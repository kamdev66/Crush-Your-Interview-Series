<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Interview-15</title>
  </head>
  <body>
    <button id="all">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button>delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work 
      //   Solution:
      let rAll=document.getElementById("all");
      let ul=document.querySelector("ul");
      let allList=document.querySelectorAll("li");

      for(let i=0;i<allList.length;i++){
        allList[i].addEventListener("click",function(e){
          e.currentTarget.remove();
        })
      }

      rAll.addEventListener("click",function(){
        allList=ul.querySelectorAll("li");
        for(let i=0;i<allList.length;i++){
        ul.removeChild(allList[i])
        }

      })

    </script>
  </body>
</html>
