<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="txt">Waiting.......</h1>
    <button onclick="tryTimer()">Start Timer</button>
    <script>
        function tryTimer(){
            setTimeout(test,4000);
        }
        function test(){
            document.getElementById("txt").innerHTML="Timed Out..........."
        }
    </script>
</body>
</html>
